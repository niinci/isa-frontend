<div class="comment-section">
    <!-- Prikaz komentara -->
    <div *ngIf="comments.length > 0; else noComments">
      <div *ngFor="let comment of comments" class="comment-card">
        <p class="comment-content">{{ comment.content }}</p>
        <p class="comment-meta">Autor: {{ comment.username }} </p>
        <p class="comment-time">{{ comment.formattedCommentedAt | date:'medium' }} </p>
      </div>
    </div>
  
    <!-- Ako nema komentara -->
    <ng-template #noComments>
      <p class="no-comments">Jo≈° uvek nema komentara.</p>
    </ng-template>
  
    <hr />
  
    <div class="add-comment-form">
      <textarea
        [(ngModel)]="newComment.content"
        placeholder="Unesi komentar..."
        rows="3"
        class="comment-textarea"
        [disabled]="!isLoggedIn"
      ></textarea>
    
      <button
        (click)="submitComment()"
        [disabled]="!newComment.content?.trim() || !isLoggedIn"
        class="submit-button"
      >
        Dodaj komentar
      </button>
    </div>
    
    <div *ngIf="messages" class="alert alert-warning mt-2">
      {{ messages }}
    </div>
    
    
  </div>
