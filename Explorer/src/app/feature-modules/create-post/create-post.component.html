<div class="container">
    <h2>Create Post</h2>
  
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control" rows="4"></textarea>
      </div>
  
      <div class="form-group">
        <label for="image">Image</label>
        <input type="file" id="image" (change)="onFileChange($event)" class="form-control" accept="image/*" />
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" class="form-control" placeholder="Enter address" />
      </div>
  
      <!-- 
      <div id="map" style="height: 400px; width: 100%;"></div>-->
  
      <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Create Post</button>
    </form>
  </div>
